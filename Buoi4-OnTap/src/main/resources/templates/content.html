<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="user : ${List}">
        <p th:text="*{user.getUsername()}"></p>
        <p th:text="*{user.getPassword()}"></p>
    </div>

    <form th:action="@{/data}" method="get">
        <button type="submit">View Data</button>
    </form>
</body>
</html>
